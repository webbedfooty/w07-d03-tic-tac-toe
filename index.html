<!doctype html>
<html>
<head>
  <title>CPE1704TKS</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <!-- Simple audio playback -->
  <audio src="http://www.moviesoundscentral.com/sounds/playgames.wav" autoplay>
    Your browser does not support the <code>audio</code> element.
  </audio>
<div class="wrap">
<header class="header">
  <br>
    <h1>GLOBAL THERMONUCLEAR TIC TAC TOE</h1>
  <br>
</header>

    <div class="reset-container">
      <a href="#" class="reset-button" id="reset-button">GAME RESET</a>
      <br>
    </div>

    <div class="message-container">
      <div id="player-x-ready" class="visible">
          <br>
        <p class="ready-message">PLAYER  X , IT'S YOUR MOVE!</p>
          <br>
      </div>
      <div id="player-o-ready" class="hidden">
          <br>
        <p class="ready-message">PLAYER  O , IT'S YOUR MOVE!</p>
          <br>
      </div>

      <div id="player-x-wins" class="hidden">
        <br>
        <p class="outcome-message">PLAYER X WINS!</p>
      </div>
      <div id="player-o-wins" class="hidden">
        <br>
        <p class="outcome-message">PLAYER O WINS!</p>
      </div>
      <div id="tie-game" class="hidden">
        <br>
        <p class="outcome-message">STALEMATE.</p>
      </div>
      <div>
        <a href="#" class="new-game" id="new-game-prompt">WANT TO PLAY AGAIN?</a>
      </div>
      <br>
    </div>

    <div class="board-container">
      <table class="board" id="game-board">
        <tr>
          <td class="board-tile row-1 col-1" id="tile-1-1"> </td>
          <td class="board-tile row-1 col-2" id="tile-1-2"> </td>
          <td class="board-tile row-1 col-3" id="tile-1-3"> </td>
        </tr>
        <tr>
          <td class="board-tile row-2 col-1" id="tile-2-1"> </td>
          <td class="board-tile row-2 col-2" id="tile-2-2"> </td>
          <td class="board-tile row-2 col-3" id="tile-2-3"> </td>
        </tr>
        <tr>
          <td class="board-tile row-3 col-1" id="tile-3-1"> </td>
          <td class="board-tile row-3 col-2" id="tile-3-2"> </td>
          <td class="board-tile row-3 col-3" id="tile-3-3"> </td>
            <br>
        </tr>
      </table>
    </div>

    <div class="game-log-container">
        <br>
      <h2 class="game-log-header">OUTCOMES:</h2>
        <ol class="game-log-list" id="game-log">
        <br>
      </ol>
      <br>
    </div>

  <div class="player-scores-container">
    <br>
    <p class="score">PLAYER  X  SCORE: <span id="x-score">0</span></p>
    <p class="score">PLAYER  O  SCORE: <span id="o-score">0</span></p>
    <p class="score">TOTAL STALEMATES: <span id="c-score">0</span></p>
    <br>
  </div>
</div>
</body>
</html>
